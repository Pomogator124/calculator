<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
        <button class="button btn-grey">C</button>
        <button class="button btn-grey">+/-</button>
        <button class="button btn-grey">%</button>
        <button class="button btn-orange">/</button>
        <button class="button btn">7</button>
        <button class="button btn">8</button>
        <button class="button btn">9</button>
        <button class="button btn-orange">*</button>
        <button class="button btn">4</button>
        <button class="button btn">5</button>
        <button class="button btn">6</button>
        <button class="button btn-orange">-</button>
        <button class="button btn">1</button>
        <button class="button btn">2</button>
        <button class="button btn">3</button>
        <button class="button btn-orange">+</button>
        <button class="button zero-btn">0</button>
        <button class="button">.</button>
        <button class="button btn-orange">=</button>


    </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
